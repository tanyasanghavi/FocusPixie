
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusPixie</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://64.media.tumblr.com/9b79b9ce4f61a4e85a53e7a81b4f5335/5c568c9068c16f93-6a/s500x750/07c0b452aaadcd251620151ab076a2ef2445df3d.gifv');
      background-size: cover;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 50px;
    }

    .container {
      background: #1E1A78;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(255, 255, 255, 0.8);
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(5px); 
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      color: #EAB8E4;
    }

    .timer {
      font-size: 4rem;
      margin: 30px 0;
      font-family: 'Cinzel', serif;
      color: #D6D1E0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px; 
    }

    button {
      background: #42357b;
      color: #D6D1E0;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #EAB8E4;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(234, 184, 228, 0.4);
    }

    .start-button {
      background: #EAB8E4;
      color: #1E1A78;
      font-weight: bold;
      padding: 18px 36px;
      font-size: 1.2rem;
      animation: pulse 2s infinite; 
    }

    .start-button:hover {
      background: #FFD1F4;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(234, 184, 228, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .fairy-tale-text {
      font-size: 1.2rem;
      margin-top: 25px;
      font-style: italic;
      color: #D6D1E0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    #video {
      margin-top: 20px;
      border: 2px solid #8B4513;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FocusPixie</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <br>
      <button onclick="setTimer(25)">25 Min</button>
      <button onclick="setTimer(15)">15 Min</button>
      <button onclick="setTimer(5)">5 Min</button>
    </div>
    <div class="buttons">
      <button class="start-button" onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <br>
    </div>

    
    <p class="fairy-tale-text">Sprinkle a little focus, and watch your dreams bloom.</p>
  </div>
  

  <video id="video" width="640" height="480" autoplay muted style="display: none;"></video>
  <canvas id="overlay" width="640" height="480" style="display: none;"></canvas>
</body>
</html>
