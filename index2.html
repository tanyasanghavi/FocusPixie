
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Pixie</title>
  <script defer src="face-api.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://64.media.tumblr.com/9b79b9ce4f61a4e85a53e7a81b4f5335/5c568c9068c16f93-6a/s500x750/07c0b452aaadcd251620151ab076a2ef2445df3d.gifv');
      background-size: cover;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 50px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      max-width: 400px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      color: #c8bddf;
    }

    .timer {
      font-size: 4rem;
      margin: 20px 0;
      font-family: 'Cormorant Garamond', serif;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
    }

    button {
      background: #8B4513;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #A0522D;
    }

    .fairy-tale-text {
      font-size: 1.2rem;
      margin-top: 25px;
      font-style: italic;
      color: #D6D1E0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    #video {
      margin-top: 20px;
      border: 2px solid #8B4513;
      border-radius: 10px;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FocusPixie</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <br>
      <button onclick="setTimer(25)">25 Min</button>
      <button onclick="setTimer(15)">15 Min</button>
      <button onclick="setTimer(5)">5 Min</button>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
      <br>
    </div>
    <p class="fairy-tale-text">Select your desired focus time to start focus tracking</p>
  </div>

  <video id="video" width="640" height="480" autoplay muted style="display: none;"></video>
  <canvas id="overlay" width="640" height="480" style="display: none;"></canvas>

  <script>
    let timerInterval;
    let timeLeft = 1500;
    let isPaused = true;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isPaused) {
        isPaused = false;
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            alert("Time's up! Take a break, wanderer.");
          }
        }, 1000);
      }
      startFaceDetection();
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 1500;
      isPaused = true;
      updateTimer();
    }

    function setTimer(minutes) {
      clearInterval(timerInterval);
      timeLeft = minutes * 60;
      isPaused = true;
      updateTimer();
    }
    updateTimer();

    // Face API Integration
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    async function loadModels() {
      try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
        await faceapi.nets.faceExpressionNet.loadFromUri('./models');
        console.log('Models loaded successfully');
      } catch (error) {
        console.error('Failed to load models:', error);
      }
    }

    async function startFaceDetection() {
      // Show video and canvas
      video.style.display = 'block';
      overlay.style.display = 'block';

      // Start webcam
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
        video.play();
      } catch (error) {
        console.error('Error accessing webcam:', error);
        return;
      }

      // Detect facial expressions
      video.addEventListener('play', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceExpressions();
          const resizedDetections = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resizedDetections);
          faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
          faceapi.draw.drawFaceExpressions(canvas, resizedDetections);
        }, 100);
      });
    }

    // Load models when the page loads
    loadModels();
  </script>
</body>
</html>
