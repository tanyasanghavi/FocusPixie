<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Pixie</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://64.media.tumblr.com/9b79b9ce4f61a4e85a53e7a81b4f5335/5c568c9068c16f93-6a/s500x750/07c0b452aaadcd251620151ab076a2ef2445df3d.gifv');
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      padding-left: 50px;
    }

    .container {
      background: hsl(243, 64%, 29%);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 35px rgba(80, 62, 128, 0.8);
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(5px); /* Adds a subtle blur effect */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      color: #c8bddf;
    }

    .timer {
      font-size: 4rem;
      margin: 30px 0;
      font-family: 'Cinzel', serif;
      color: #D6D1E0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px; /* Space between button rows */
    }

    button {
      background: #42357b;
      color: #D6D1E0;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #EAB8E4;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(234, 184, 228, 0.4);
    }

    .start-button {
      background: #EAB8E4;
      color: #1E1A78;
      font-weight: bold;
      padding: 18px 36px;
      font-size: 1.2rem;
      animation: pulse 2s infinite; /* Add a pulsing animation */
    }

    .start-button:hover {
      background: #FFD1F4;
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(234, 184, 228, 0.6);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .fairy-tale-text {
      font-size: 1.2rem;
      margin-top: 25px;
      font-style: italic;
      color: #D6D1E0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FocusPixie</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <button onclick="setTimer(25)">25 Min</button>
      <button onclick="setTimer(15)">15 Min</button>
      <button onclick="setTimer(5)">5 Min</button>
    </div>
    <div class="buttons">
      <button class="start-button" onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <p class="fairy-tale-text">Select your desired focus time to start focus tracking</p>
  </div>

  <script>
    let timerInterval;
    let timeLeft = 1500; 
    let isPaused = true;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isPaused) {
        isPaused = false;
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            alert("Time's up! Take a break, wanderer.");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 1500; 
      isPaused = true;
      updateTimer();
    }

    function setTimer(minutes) {
      clearInterval(timerInterval);
      timeLeft = minutes * 60;
      isPaused = true;
      updateTimer();
    }

    updateTimer(); 
  </script>
</body>
</html>
