<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Pixie</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-image: url('https://media.tenor.com/l0jHhNFxoDgAAAAM/beagle-in-flight-flying.gif'); /* Replace with a magical forest image */
      background-size: cover;
      color: #fff;
      text-align: center; /* Align text to the left */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start; /* Align container to the left */
      align-items: center;
      height: 100vh;
      padding-left: 50px; /* Add padding to the left */
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      max-width: 400px; /* Limit container width */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Cinzel', serif;
      text-shadow: 2px 2px 5px #000;
    }

    .timer {
      font-size: 4rem;
      margin: 20px 0;
      font-family: 'Cormorant Garamond', serif;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
      gap: 10px;
    }

    button {
      background: #8B4513; /* Brown color for a rustic feel */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #A0522D; /* Darker brown on hover */
    }

    .fairy-tale-text {
      font-size: 1.2rem;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Focus Pixie</h1>
    <br/>
    <div class="timer" id="timer">25:00</div>
    <div class="buttons">
      <button onclick="setTimer(25)">25 Min</button>
      <button onclick="setTimer(15)">15 Min</button>
      <button onclick="setTimer(5)">5 Min</button>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <p class="fairy-tale-text">Put the fries in the bag heart brocken</p>
  </div>

  <script>
    let timerInterval;
    let timeLeft = 1500; // 25 minutes in seconds
    let isPaused = true;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById('timer').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isPaused) {
        isPaused = false;
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimer();
          } else {
            clearInterval(timerInterval);
            alert("Time's up! Take a break, wanderer.");
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isPaused = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeLeft = 1500; // Reset to 25 minutes
      isPaused = true;
      updateTimer();
    }

    function setTimer(minutes) {
      clearInterval(timerInterval);
      timeLeft = minutes * 60;
      isPaused = true;
      updateTimer();
    }

    updateTimer(); // Initialize the timer display
  </script>
</body>
</html>
